<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Turno</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/forms.css">
</head>
<body>
    <main>
        <header class="header">
            <nav>
                <ul>
                    <img src="Assets/logo-02.svg" alt="logo">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="index.html#Servicios">Nuestros Servicios</a></li>
                    <li><a href="index.html#Contacto">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <section class="section_form">
            <h2>Nuevo Turno</h2>
            <form id="turnoForm">
                <label for="nombre">
                    Nombre
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre del Cliente" disabled> 
                </label>
                <label for="email">
                    Email
                    <input type="email" id="email" name="email" placeholder="Email del Cliente" disabled> 
                </label>
                <label for="tel">
                    Teléfono
                    <input type="tel" id="tel" name="tel" placeholder="Teléfono del Cliente" disabled>
                </label>
                <label for="servicio">
                    Servicio
                    <select id="servicio" name="servicio" required>
                        <option value="">Seleccione un Servicio</option>
                    </select>
                </label>
                <label for="empleado">
                    Empleado
                    <select id="empleado" name="empleado" required>
                        <option value="">Seleccione un Empleado</option>
                    </select>
                </label>
                <label for="fecha">
                    Fecha
                    <input type="date" id="fecha" name="fecha" required>
                </label>
                <label for="horaInicio">
                    Hora de Inicio
                    <input type="time" id="horaInicio" name="horaInicio" required>
                </label>
                <label for="horaFin">
                    Hora de Fin
                    <input type="time" id="horaFin" name="horaFin" required>
                </label>
                <button class="btn" type="submit">Crear Turno</button>
            </form>
            <div class="form_footer">
                <p><a href="turnos_clientes.html">Ir a Mis Turnos</a></p>
            </div>
        </section>
        <div></div>
    </main>

    <!-- Scripts -->
    <script src="js/api-config.js"></script>
    <script src="js/auth-service.js"></script>
    <script src="js/turnos-service.js"></script>
    <script src="js/registrar-turno.js"></script>
</body>
</html>
