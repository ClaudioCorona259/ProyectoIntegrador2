<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Empleado</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/admin.css">
</head>
<body>
    <header class="header">
        <nav>
            <ul>
                <!-- La navegación se cargará dinámicamente -->
            </ul>
            <ul class="header_list">
                <!-- El menú de usuario se cargará dinámicamente -->
            </ul>
        </nav>
    </header>

    <main class="admin-container">
        <section class="welcome-section">
            <h1>Panel de Empleado</h1>
            <p>Bienvenido a tu panel de control. Aquí puedes gestionar tus turnos y actualizar su estado.</p>
        </section>
        
        <section class="admin-section">
            <div class="section-header">
                <h2>Gestión de Turnos</h2>
                <div class="admin-actions">
                    <button class="btn btn-primary" id="viewTurnsBtn">Ver Turnos Asignados</button>
                    <button class="btn btn-secondary" id="updateStatusBtn">Actualizar Estado</button>
                </div>
            </div>

            <div class="turns-list">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Cliente</th>
                            <th>Servicio</th>
                            <th>Fecha</th>
                            <th>Hora Inicio</th>
                            <th>Hora Fin</th>
                            <th>Estado</th>
                            <th>Última Modificación</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="turnsTableBody">
                        <!-- Los turnos se cargarán dinámicamente aquí -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Modal para actualizar estado -->
        <div id="statusModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Actualizar Estado del Turno</h2>
                <form id="statusForm">
                    <div class="form-group">
                        <label for="turnStatus">Estado:</label>
                        <select id="turnStatus" required>
                            <option value="pendiente">Pendiente</option>
                            <option value="en_proceso">En Proceso</option>
                            <option value="completado">Completado</option>
                            <option value="cancelado">Cancelado</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="statusNotes">Notas:</label>
                        <textarea id="statusNotes" rows="3" placeholder="Agregar notas sobre el estado del turno..."></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                        <button type="button" class="btn btn-secondary" id="cancelUpdate">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="js/navigation.js"></script>
    <script src="js/empleado.js"></script>
</body>
</html>
