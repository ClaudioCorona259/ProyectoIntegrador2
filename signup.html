<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/forms.css">
</head>
<body>
    <main>
        <header class="header">
            <nav>
                <ul>
                    <img src="Assets/logo-02.svg" alt="logo">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="index.html#Servicios">Nuestros Servicios</a></li>
                    <li><a href="index.html#Contacto">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <section class="section_form">
            <h2>Registrarse</h2>
            <form id="signupForm">
                <label for="nombre">
                    Nombre
                    <input type="text" id="nombre" name="nombre" required placeholder="Ingrese su Nombre"> 
                </label>
                <label for="apellido">
                    Apellido
                    <input type="text" id="apellido" name="apellido" required placeholder="Ingrese su Apellido">
                </label>
                <label for="email">
                    Email
                    <input type="email" id="email" name="email" required placeholder="Ingrese su Email">
                </label>
                <label for="telefono">
                    Teléfono
                    <input type="tel" id="telefono" name="telefono" required placeholder="Ingrese su Teléfono">
                </label>
                <label for="password">
                    Contraseña
                    <input type="password" id="password" name="password" required placeholder="Ingrese su Contraseña">
                </label>
                <label for="confirmPassword">
                    Confirmar Contraseña
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirme su Contraseña">
                </label>
                <button class="btn" type="submit">Registrarse</button>
            </form>
            <div class="form_footer">
                <p>¿Ya tienes una cuenta? <a href="login.html">Iniciar Sesión</a></p>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="js/api-config.js"></script>
    <script src="js/auth-service.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
