<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/admin.css">
</head>
<body>
    <header class="header">
        <nav>
            <ul>
                <!-- La navegación se cargará dinámicamente -->
            </ul>
            <ul class="header_list">
                <!-- El menú de usuario se cargará dinámicamente -->
            </ul>
        </nav>
    </header>

    <main class="admin-container">
        <h1>Panel de Administración</h1>
        
        <section class="admin-section">
            <h2>Gestión de Empleados</h2>
            
            <div class="admin-actions">
                <button class="btn" id="addEmployeeBtn">Agregar Nuevo Empleado</button>
            </div>

            <div class="employees-list">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Rol</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="employeesTableBody">
                        <!-- Los empleados se cargarán dinámicamente aquí -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Modal para agregar/editar empleado -->
        <div id="employeeModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">Agregar Nuevo Empleado</h2>
                <form id="employeeForm">
                    <div class="form-group">
                        <label for="employeeName">Nombre:</label>
                        <input type="text" id="employeeName" required>
                    </div>
                    <div class="form-group">
                        <label for="employeeSurname">Apellido:</label>
                        <input type="text" id="employeeSurname" required>
                    </div>
                    <div class="form-group">
                        <label for="employeePhone">Teléfono:</label>
                        <input type="tel" id="employeePhone" required>
                    </div>
                    <div class="form-group">
                        <label for="employeeStartTime">Horario Inicio:</label>
                        <input type="time" id="employeeStartTime" required>
                    </div>
                    <div class="form-group">
                        <label for="employeeEndTime">Horario Fin:</label>
                        <input type="time" id="employeeEndTime" required>
                    </div>
                    <button type="submit" class="btn">Guardar</button>
                </form>
            </div>
        </div>
    </main>

    <script src="js/navigation.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
