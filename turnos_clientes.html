<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/client_view.css">
    <title>Turnos Cliente</title>
</head>
<body>
    <header class="header">
        <nav>
            <ul>
                <!-- La navegación se cargará dinámicamente -->
            </ul>
            <ul class="header_list">
                <!-- El menú de usuario se cargará dinámicamente -->
            </ul>
        </nav>
    </header>

    <main>
        <section class="turnos_section">
            <header>
                <h1>Bienvenido a la sección de Clientes</h1>
                <p>Aquí puedes ver tus turnos y detalles de tu cuenta.</p>
            </header>
            <table id="tabla-reservas">
                <thead>
                    <tr>
                        <th>Turno</th>
                        <th>Empleado</th>
                        <th>Servicio</th>
                        <th>Fecha</th>
                        <th>HoraInicio</th>
                        <th>HoraFin</th>
                        <th>Estado</th>
                        <th></th>
                        <th>FechaModificacion</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="cuerpo-tabla-reservas">
                    <!-- Los turnos se cargarán dinámicamente aquí -->
                    <!-- La columna vacía contendrá el botón de cancelación -->
                </tbody>
            </table>
            <button class="btn"><a href="registrar_turno.html">Agendar nuevo turno</a></button>
        </section>
    </main>

    <script src="js/navigation.js"></script>
    <script src="js/client.js"></script>
</body>
</html>
