<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Turnos - Cliente</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/client_view.css">
</head>
<body>
    <main>
        <header class="header">
            <nav>
                <ul>
                    <img src="Assets/logo-02.svg" alt="logo">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="index.html#Servicios">Nuestros Servicios</a></li>
                    <li><a href="index.html#Contacto">Contacto</a></li>
                </ul>
                <ul class="header_list">
                    <li><a href="#" onclick="crearNuevoTurno()">Nuevo Turno</a></li>
                    <li><a href="#" onclick="cerrarSesion()">Cerrar Sesión</a></li>
                </ul>
            </nav>
        </header>
        <section class="client-section">
            <h2>Mis Turnos</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Empleado</th>
                            <th>Servicio</th>
                            <th>Fecha</th>
                            <th>Hora Inicio</th>
                            <th>Hora Fin</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                            <th>Última Modificación</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpo-tabla-reservas">
                        <!-- Los turnos se cargarán dinámicamente -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="js/api-config.js"></script>
    <script src="js/auth-service.js"></script>
    <script src="js/turnos-service.js"></script>
    <script src="js/client.js"></script>
</body>
</html>
