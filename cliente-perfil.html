<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Cliente</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/client_view.css">
</head>
<body>
    <header class="header">
        <nav>
            <ul>
                <!-- La navegación se cargará dinámicamente -->
            </ul>
            <ul class="header_list">
                <!-- El menú de usuario se cargará dinámicamente -->
            </ul>
        </nav>
    </header>

    <main class="client-container">
        <h1>Mi Perfil</h1>
        
        <section class="profile-section">
            <div class="profile-info">
                <form id="profileForm" class="profile-form">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="direccion">Dirección:</label>
                        <textarea id="direccion" name="direccion" rows="3"></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        <button type="button" class="btn btn-secondary" id="changePasswordBtn">Cambiar Contraseña</button>
                    </div>
                </form>
            </div>
        </section>

        <!-- Modal para cambiar contraseña -->
        <div id="passwordModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Cambiar Contraseña</h2>
                <form id="passwordForm">
                    <div class="form-group">
                        <label for="currentPassword">Contraseña Actual:</label>
                        <input type="password" id="currentPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">Nueva Contraseña:</label>
                        <input type="password" id="newPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Nueva Contraseña:</label>
                        <input type="password" id="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn">Actualizar Contraseña</button>
                </form>
            </div>
        </div>
    </main>

    <script src="js/navigation.js"></script>
    <script src="js/cliente-perfil.js"></script>
</body>
</html>
